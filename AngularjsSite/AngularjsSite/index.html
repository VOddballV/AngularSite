<!DOCTYPE html>
<html ng-app="newSite" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="CSS/Styles.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="navbar">
        <button class="btn btn-default" ui-sref="home">Home</button>
        <button class="btn btn-default" ui-sref="Movies">Movies</button>
        <button class="btn btn-default" ui-sref="addUser">Add user</button>
    </div>
    <div class="Menu viewHolder" ng-controller="homeController">
        <div style="padding: 10px 10px;">
            <div ng-repeat="item in MenuItems.data">
                <button ng-click="menuButtonClick(item.id)" class="buttonCAASS">{{item.title}}</button>
                <div class="subMenu" ng-hide="!item.show">
                    <div ng-hide="!item.show" ng-repeat="subItems in items" class="subMenuItems">{{subItems.title}}</div>
                </div>
            </div>
        </div>
    </div>
        <!--View-->
    <div class="viewHolder">
        <div ui-view></div>
    </div>

    <!--AngularJS-->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="AngularJSFiles/app.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>

    <!--Bootstrap-->
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
